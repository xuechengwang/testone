                var a = Array.prototype.slice.call(arguments);
                a.unshift(b);
                window.zhuge.push(a);
                return window.zhuge;
            }
        };
        for (var i = 0; i < window.zhuge.methods.length; i++) {
            var key = window.zhuge.methods[i];
            window.zhuge[key] = window.zhuge.factory(key);
        }

                        + verDate.getMonth().toString() + verDate.getDate().toString();

                    a.id = "zhuge-js";
                    a.async = !0;

                    var c = document.getElementsByTagName("script")[0];
                    c.parentNode.insertBefore(a, c);
                    window.zhuge._init(b, x)
                }
            };

<script type="text/javascript">
	var toast = new auiToast();
    var token=localStorage.getItem("token");
    var code = getQueryString('code');
    var openid = localStorage.getItem("jingyinghuiOpenid");
    $(function(){
    	//从公众号菜单进来，csp页面要保存字段roleid为1，注册的时候从本地获取
    	localStorage.setItem("roleid",3);
//      toast.loading({
//          title:"加载中",
//          duration:2000
//      },function(ret){
//      });
        checkUserInfo();//校验登陆
        getBannerData();//获取首页banner
    })
    // 获取首页焦点
    function getBannerData(){
        $.ajax({
            url:INTEL_API_URL_B+"/activities/getiCafe",
            type: 'GET',
            success:function(ret) {
                if(ret&&ret.length>0){
//                     alert("banner:"+JSON.stringify(ret));
                    var bannerTpl = $("#banner-tpl").html();
                    var tempFn = doT.template(bannerTpl);
                    $("#banner").html("");
                    $("#banner").html(tempFn(ret));
                    var slide = new auiSlide({
                        container:document.getElementById("aui-slide"),
                        "height":220,
                        "speed":300,
                        "autoPlay": 3000, //自动播放
                        "pageShow":true,
                        "pageStyle":'dot',
                        "loop":true,
                        'dotPosition':'center'
                    })
                    echo.init({
                        offset: 100,
                        throttle: 250
                    });
                }
                // console.log("banner："+JSON.stringify(ret));
            },
            error:function(ret) {
            },
            headers:{
                'Content-type':'application/json',
                'authorization':token
            }
        });
    }
    function checkUserInfo(){
//      alert('code:'+code);
        if(code){localStorage.setItem("code",code)}
        var datas={};
        if(openid){
        	datas.openid=openid;
        	//bvar部分rolaid固定为2，校验登陆也要传
        	datas.roleid=3;
        	getDatas(datas);
        }else if(code){
    		datas.code=code;
        	if(token){
        		datas.token=token;
        	}
        	//bvar部分rolaid固定为1
    		datas.roleid=3;
        	getDatas(datas);
        }
    }
    function getDatas(datas){
//  	alert('提交的数据：'+JSON.stringify(datas));
    	 // 从旧版跳转，获取openid，验证是否登录
            $.ajax({
                url:INTEL_API_URL_B+"/users/wxlogin",
                type:'POST',
                data:datas,
                success:function(ret){
                	toast.hide();
//                  alert('校验登陆返回的数据:'+JSON.stringify(ret));
                    if(ret){
                        if(ret.success == false && (ret.code==4||ret.code==0)){
                        	//返回失败的时候，也保存openid
                        	if(!openid&&ret.user.openid){
                        		localStorage.setItem("jingyinghuiOpenid",ret.openid); //用户id
                    		}
                            setTimeout(function(){
                                window.location.href = BASE_URL+"/html/register/icafe_register.html?code="+code;
                            }, 300)
                        }else if(ret.success == false&&(ret.code==2||ret.code==3||ret.code==4)){
                        	if(!openid&&ret.openid){
                        		localStorage.setItem("jingyinghuiOpenid",ret.openid); //用户id
                    		}
                        	dialog.alert({
				                title:"提示消息",
				                msg:ret.message,
				                buttons:['确定']
				            },function(ret){
				            	window.history.go(-1);
				            })
				            return;
                        }
                        //如果本地没有token，并且返回有token，就从返回的token取并保存到本地
                    	if(ret.user.accessTokens[0].id){
                    		localStorage.setItem("token",ret.user.accessTokens[0].id);//token
                    	}
						if(ret.success==true){
							localStorage.setItem("userid",ret.user.id); //用户id
							if(!openid){
								localStorage.setItem("jingyinghuiOpenid",ret.user.openid); //用户id
							}
		                    localStorage.setItem("user_contact",ret.user.contact); //联系人姓名
		                    localStorage.setItem("user_companyname",ret.user.companyname);//公司
		                    localStorage.setItem("user_email",ret.user.email);//email
		                    localStorage.setItem("user_mobile",ret.user.mobile);//手机
						}
						getBannerData();//获取首页banner
                    }
                },
                error:function(err){
//                  alert('校验返回的错误：'+JSON.stringify(err));
                    toast.hide();
                }
            })
    }
	// 获取地址栏参数
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }
    function openUrl(url){
    	if(!localStorage.getItem('token')){
			window.location.href = BASE_URL+'/html/register/icafe_register.html';
			return;
		}
        window.location.href = BASE_URL+url;
    }
    // 打开banner
    function openBanner(id){
         zhuge.track("微信_icafe_轮播");
        window.location.href = BASE_URL+"/html/icafe/event_detail_frm.html"+"?id="+id;
    }
</script>
