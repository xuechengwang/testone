<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../../css/aui.2.0.css" />
    <link rel="stylesheet" type="text/css" href="../../css/color.css" />
    <style>
        body{
            background: #ffffff;
        }
        .aui-row .aui-col-xs-5 {
            line-height: 2.2rem;
            height: 2.2rem;
        }
        .aui-row .aui-col-xs-7{
            line-height: 2.2rem;
            height: 2.2rem !important;
            border:1px solid #e7e7e7;
            border-radius:0.75rem;
        }
        input[type='number'],input[type='text']{
            line-height: 2.2rem;
        }
    </style>
</head>
<body>
	 <!--按照文件上命名，但是名字好像错了，和单独会员招聘弄反了，移植过去的时候，注意点-->
     <section>
            <div class="aui-content-padded">
                <div class="aui-row text-808080">
                    <div class="aui-col-xs-5 aui-text-right aui-padded-r-10">公司名称</div>
                    <div class="aui-col-xs-7"><input type="text" id="companyname"></div>
                </div>
                <div class="aui-row text-808080 aui-margin-t-15">
                    <div class="aui-col-xs-5 aui-text-right aui-padded-r-10">营业执照号</div>
                    <div class="aui-col-xs-7"><input type="number" id="businessnumber" pattern="[0-9]*"></div>
                </div>
                <div class="aui-row text-808080 aui-margin-t-15">
                    <div class="aui-col-xs-5 aui-text-right aui-padded-r-10">税务登记执照</div>
                    <div class="aui-col-xs-7"><input type="number" id="taxregnumber" pattern="[0-9]*"></div>
                </div>
                <div class="aui-row text-808080 aui-margin-t-15">
                    <div class="aui-col-xs-5 aui-text-right aui-padded-r-10">邮箱地址</div>
                    <div class="aui-col-xs-7"><input type="text" id="email" ></div>
                </div>
                <div class="aui-row text-808080 aui-margin-t-15">
                    <div class="aui-col-xs-5 aui-text-right aui-padded-r-10">地址</div>
                    <div class="aui-col-xs-7"><input type="text" id="postaddress" ></div>
                </div>
                <div class="aui-row text-808080 aui-margin-t-15">
                    <div class="aui-col-xs-5 aui-text-right aui-padded-r-10">主要联系人姓名</div>
                    <div class="aui-col-xs-7"><input type="text" id=""></div>
                </div>
                <div class="aui-row text-808080 aui-margin-t-15">
                    <div class="aui-col-xs-5 aui-text-right aui-padded-r-10">邮箱</div>
                    <div class="aui-col-xs-7"><input type="text" id="email" ></div>
                </div>
                <div class="aui-row text-808080 aui-margin-t-15">
                    <div class="aui-col-xs-5 aui-text-right aui-padded-r-10">手机号</div>
                    <div class="aui-col-xs-7"><input type="number" id="mobile" pattern="[0-9]*"></div>
                </div>
                <div class="aui-row text-808080 aui-margin-t-15">
                    <div class="aui-col-xs-5 aui-text-right aui-padded-r-10">区号+座机=分机</div>
                    <div class="aui-col-xs-7"><input type="number" id="" pattern="[0-9]*"></div>
                </div>
                <div class="aui-row text-808080 aui-margin-t-15">
                    <div class="aui-col-xs-5 aui-text-right aui-padded-r-10">主营业务</div>
                    <div class="aui-col-xs-7"><input type="text" ></div>
                </div>
                <div class="aui-row text-808080 aui-margin-t-15">
                    <div class="aui-col-xs-5 aui-text-right aui-padded-r-10">行业</div>
                    <div class="aui-col-xs-7"><input type="text" id=""></div>
                </div>
                <div class="aui-row text-808080 aui-margin-t-15">
                    <div class="aui-col-xs-5 aui-text-right aui-padded-r-10">主要经营产品</div>
                    <div class="aui-col-xs-7"><input type="text" id=""></div>
                </div>
                <div class="aui-row text-808080 aui-margin-t-15">
                    <div class="aui-col-xs-5 aui-text-right aui-padded-r-10">主要经营品牌</div>
                    <div class="aui-col-xs-7"><input type="text" id=""></div>
                </div>
                <div class="aui-row text-808080 aui-margin-t-15">
                    <div class="aui-col-xs-5 aui-text-right aui-padded-r-10">贵公司员工数</div>
                    <div class="aui-col-xs-7"><input type="number" id="" pattern="[0-9]*"></div>
                </div>
                <div class="aui-row text-808080 aui-margin-t-15">
                    <div class="aui-col-xs-5 aui-text-right aui-padded-r-10">贵公司网点数</div>
                    <div class="aui-col-xs-7"><input type="text" id="" ></div>
                </div>

                <!--公共样式提交按钮-->
                <div class="aui-crad-list text-808080 mr-top-30 mr-bottom-30 aui-padded-b-30">
                    <div class="aui-crad-list-footer aui-text-center font-size-13">
                        <span class="submit-tag bg-009ce9-blue aui-font-size-14">注册<span>
                    </div>
                </div>
            <div>


    </section>
</body>
