<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>

        <title>
            精英汇
        </title>
        <style>
            /*https://assets-cdn.kf5.com/supportbox/images/spirit_sbox.png*/
			@charset "utf-8";
			html, body{
				height: 100%;
			}
			body, header, footer, figure, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, hr, pre, form, fieldset, input, textarea, p, blockquote, th, td {
			    padding: 0;
			    margin: 0
			}
			i, b {
			    font-style: normal;
			    font-weight: normal;
			}
			address, caption, cite, code, dfn, th, var, i {
			    font-weight: 400;
			    font-style: normal
			}
			ol, ul {
			    list-style: none
			}
			q:before, q:after {
			    content: ""
			}
			a {
			    text-decoration: none;
			}
			.flex-wrap{
				display: -webkit-box; 
			    display: -moz-box;
			    display: -ms-box;
			    display: -o-box; 
			    display: box;
			    display: -webkit-flex;
			    display: -moz-flex;
			    display: -ms-flex;
			    display: -o-flex; 
			    display: flex;
			}
			.flex-con{
				-webkit-box-flex: 1;
			    -moz-box-flex: 1;
			    -ms-box-flex: 1;
			    -o-box-flex: 1;
			    box-flex: 1;
			    -webkit-flex: 1;
			    -moz-flex: 1;
			    -ms-flex: 1;
			    -o-flex: 1;
			    flex: 1;
			}
			.flex-vertical{
				-webkit-box-orient: vertical;
			    -moz-box-orient: vertical;
			    -ms-box-orient: vertical;
			    -o-box-orient: vertical;
			    box-orient: vertical;
			    -webkit-flex-flow: column;
			    -moz-flex-flow: column;
			    -ms-flex-flow: column;
			    -o-flex-flow: column;
			    flex-flow: column;
			}
			.flex-horizontal{
				-webkit-box-orient: horizontal;
			    -moz-box-orient: horizontal;
			    -ms-box-orient: horizontal;
			    -o-box-orient: horizontal;
			    box-orient: horizontal;
			    -webkit-flex-flow: row;
			    -moz-flex-flow: row;
			    -ms-flex-flow: row;
			    -o-flex-flow: row;
			    flex-flow: row;
			}
			.clearfix:after {
			    content: ".";
			    display: block;
			    height: 0;
			    clear: both;
			    visibility: hidden
			}

			.support-container{
				position: relative;
				width: 100%;
				height: 100%;
				/*width: 605px;*/
				/*height: 484px;*/
				-webkit-box-sizing: border-box;
				   -moz-box-sizing: border-box;
				        box-sizing: border-box;
				z-index: 1;
				border-radius: 7px;
				background: rgba(255,255,255,0.93);
				padding: 5px;
			}
			.support-container .support-container-type{
			  	font-size: 18px;
				color: #333333;
				height: 54px;
				line-height: 54px;
				font-weight: bolder;
				display:none;
			}
			.support-container .support-content-main{
				background-color: #ffffff;
				border: 1px solid #e9e9e9;
				border-radius: 5px;
				position: relative;
				overflow-y: auto;
				-webkit-overflow-scrolling: touch;
				overflow-scrolling: touch;
			}
			.support-container .chat-list{
				overflow-x: hidden;
				padding: 10px;
				box-sizing: border-box;
				position: relative;
				z-index: 1;
			}
			.support-container .chat-list::-webkit-scrollbar {
			    width: 6px;
			    height: 12px;
			    background: 0
			}
			.support-container .chat-list::-webkit-scrollbar-thumb {
			    background: rgba(0, 0, 0, .15);
			    border-radius: 10px
			}
			.support-container .chat-list::-webkit-scrollbar-thumb:window-inactive {
			    background: rgba(0, 0, 0, .1)
			}
			.support-container .chat-list::-webkit-scrollbar-track {
			    background: rgba(0, 0, 0, .05)
			}
			.support-container .chat-item{
			  	margin: 7px 0 10px 0;
			}
			.support-container .chat-item:after{
				content: "";
				display: block;
				clear: both;
				overflow: hidden;
				zoom: 1;
			}

			.support-container .chat-item.right .chat-avatar{
				float: right;
			}
			.support-container .chat-info-box{
				background-color: #dddede;
				position: relative;
				float: left;
				margin-left: 18px;
				border-radius: 4px;
				max-width: 70%;
			}
			.support-container .chat-item.right .chat-info-box{
				background-color: #1a7fcb;
				float: right;
				margin-left: 0;
				margin-right: 18px;
			}
			.support-container .chat-item.card-item .chat-info-box{
				background-color: #dddede;
			}
			.support-container .chat-info-box:before {
				content: "";
				background-color: #dddede;
				height: 11px;
				width: 11px;
				-webkit-transform: rotate(-45deg);
				-moz-transform: rotate(-45deg);
				-ms-transform: rotate(-45deg);
				-o-transform: rotate(-45deg);
				transform: rotate(-45deg);
				position: absolute;
				left: -4px;
				top: 12px;
				z-index: 1;
				border-radius: 2px;
			}
			.support-container .chat-item.right .chat-info-box:before{
				background-color: #1a7fcb;
				left: auto;
				right: -4px;
			}
			.support-container .chat-item.card-item .chat-info-box:before{
				background-color: #dddede;
			}
			.support-container .chat-info{
				padding: 12px 18px;
				min-height: 40px;
				line-height: 16px;
				position: relative;
				z-index: 2;
				border-radius: 6px;
				font-size: 14px;
				word-wrap: break-word;
				word-break: normal;
				color: #333333;
				-webkit-box-sizing: border-box;
				   -moz-box-sizing: border-box;
				        box-sizing: border-box;
			}
			.support-container .chat-item .chat-info:after {
			    content: ".";
			    display: block;
			    height: 0;
			    clear: both;
			    visibility: hidden
			}
			.support-container .chat-item.right .chat-info{
				color: #ffffff;
			}

			.support-container .chat-item.card-item .chat-info{
				width: 100%;
			}
			.support-container .chat-item .fake-link{
				color: #0171c5;
				cursor: pointer;
			}
			.support-container .card .title{
				font-size: 14px;
				line-height: 20px;
				color: #333333;
			}
			.support-container .card .card-list{
				border-bottom: 1px solid #eeeeee;
				padding: 1px 0;
				margin-bottom: 10px;
			}
			.support-container .card .with-border{
				border-top: 1px solid #eeeeee;
			}
			.support-container .card .card-list-item{
				padding: 5px 0;
				/*white-space: nowrap;
				display: -webkit-box; 
			    display: -moz-box;
			    display: -ms-box;
			    display: -o-box; 
			    display: box;
			    display: -webkit-flex;
			    display: -moz-flex;
			    display: -ms-flex;
			    display: -o-flex; 
			    display: flex;*/
			}
			.support-container .card .card-list-item:after{
				content: "";
				clear: both;
				zoom: 1;
				display: block;
			}
			.support-container .card .item-title{
				float: left;
				white-space: normal;
			}
			.support-container .card .item-content{
				float: left;
				white-space: normal;
				word-wrap: normal;
				word-break: break-word
				/*display: block;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;*/
			}
			.support-container .card a.item-content{
				color: #0171c5;
				cursor: pointer;
			}
			.support-container .card .card-footer-link{
				color: #0171c5;
				cursor: pointer;
			}
			.support-container .file-card{
				cursor: pointer;
			}

			.support-container .file-box{
				margin-left: 40px;
			}
			.support-container .file-box .file-name{
				color: #333333;
				font-size: 12px;
				line-height: 14px;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
				margin-bottom: 2px;
			}
			.support-container .file-box .file-size{
				color: #666666;
				font-size: 12px;
				line-height: 14px;
			}
			.support-container .news-box{
				cursor: default;
			}
			.support-container .news-box .title{
				line-height: 20px;
			}
			.support-container .news-box .subtitle{
				font-size: 12px;
				color: #666666;
				line-height: 20px;
			}
			.support-container .news-box img{
				width: 100%;
				background: #ffffff;
				margin: 5px auto;
			}
			.support-container .news-box .card-footer-link{
				color: #0171c5;
				cursor: pointer;
				line-height: 20px;
			}

			.support-container .clear-shadow{
				height: 36px;
			}
			.support-container .clear-content-btn{
				font-size: 12px;
				color: #0171c5;
				position: absolute;
				right: 20px;
				bottom: 20px;
				cursor: pointer;
			}
			.support-container .support-chat-group{
				padding: 18px 0;
				position: relative;
				z-index: 1
			}
			.support-container .support-input{
				height: 40px;
				border: 1px solid #e9e9e9;
				border-radius: 5px;
				vertical-align: middle;
				padding: 4px 7px;
			  	-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}
			.support-container .submit-btn{
			  	background-color: #0171c5;
			  	width: 100px;
			  	height: 40px;
			  	border-radius: 5px;
			  	color: #ffffff;
			  	margin-left: 10px;
			  	vertical-align: middle;
	      		-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
				-webkit-transition: all .3s cubic-bezier(.645,.045,.355,1);
				transition: all .3s cubic-bezier(.645,.045,.355,1);
				-webkit-transform: translateZ(0);
				transform: translateZ(0);
				border: 1px solid transparent;
			    line-height: 1.5;
			    padding: 4px 15px;
			    vertical-align: middle;
			    text-align: center;
				-ms-touch-action: manipulation;
				touch-action: manipulation;
				cursor: pointer;
				font-weight: 500;
				font-size: 12px;
			}
			.submit-btn, .submit-btn:active, .submit-btn:focus {
			    outline: 0;
			}

        <div id="robot-app" class="support-container flex-wrap flex-vertical">

			<div class="support-content-main flex-con flex-wrap flex-vertical">
				<div class="chat-list flex-con">
					<template v-for="item in conversations">
						<div v-html="item"></div>
					</template>

				</div>
				<div id="m-container" class="flex-wrap flex-vertical" v-bind:class="m_link?'show':''">

						<span class="m-close" v-on:click="closeModal">&lt;</span>
					</div>

	            <p class="clear-content-btn" v-on:click="clearConversations" v-text="lang == 'zh' ? trans.clear.zh : trans.clear.en">Clear</p>

				<Button class="submit-btn" v-on:click="sendMessage" v-text="lang == 'zh' ? trans.send.zh : trans.send.en">Send</Button>
			</form>
		</div>

			      	Vue.http.post(url, req_data)

			    receiveMessageDispatch: function (event) {
			    	var self = this;
			    	if(!self.receiveTimer){

			    receiveMessage: function () {

					var url = self.url +'/'+ self.conversationId +'/activities?watermark='+ self.waterMark;
			      	Vue.http.get(url)
					.then(
						function(data){
							// console.log(data)
							if (data && data.status) {
								if (data.body.activities.length) {
									for (var i = 0; i < data.body.activities.length; i++) {
										if (data.body.activities[i].replyToId) {
											if (!self.insisted[data.body.activities[i].replyToId]) {
												self._push(data.body.activities[i].text);
												self.insisted[data.body.activities[i].replyToId] = true;
												self.luisCount++;
											}
										}
									}
								}
								if (data.body.watermark > self.waterMark) {

								}
							} else {

			    sendMyEvent: function(name){

			    	var event;
			    	if (document.createEvent) {
			    		event = document.createEvent('HTMLEvents');
			    		// initEvent接受3个参数：
						// 事件类型，是否冒泡，是否阻止浏览器的默认行为
						event.initEvent(name, true, true);
						event.eventType = 'message';
						//触发document上绑定的自定义事件ondataavailable
						window.parent.window.dispatchEvent(event);
			    	} else {
			    		var event = document.createEventObject();
						event.eventType = 'message';
						//触发document上绑定的自定义事件ondataavailable
						document.fireEvent(name, event);
			    	}

			    togglePending: function(state) {
			    	var self = this;
			    	if (state) {

		var listTimer;
		function fnScrollToBottom(delay, fps, duration){
			var _out = document.getElementById('robot-app');
      		var list = _out.getElementsByClassName('chat-list')[0];
      		fps = fps || 60;
			duration = duration || 300;
	    	delay = delay || 300
	    	setTimeout(function(){
	    		var frames = Math.ceil(duration*fps/1000);
	    		var ms = parseInt(1000/fps);
				var step = Math.ceil((list.scrollHeight - list.offsetHeight - list.scrollTop)/frames);
				var count = 0;
	    		if (!listTimer && step > 0) {
	    			listTimer = setInterval(function(){
	    				if (count >= frames) {
	    					clearInterval(listTimer);
	    					listTimer = null;
	    				}
	    				list.scrollTop += step;
	    				count++;
	    			}, ms);
	    		}
	      	}, delay);
	    }

	    function kf5_mount_src(data){
			// &name=kf5
			// &email=user@kf5.com
			// &phone=13810111111
			// &metadata=[
			// 	{"name":"商品名称","value":"XXX手机"},
			// 	{"name":"商品链接","value":"https://www.yourdomain.com/goods/xxxx.html"}
			// ]
			// let result = 'https://realxiebin.kf5.com/kchat/25366?from=me';
			var result = 'https://intelchina.kf5.com/kchat/16598?from=intel-cce-pc';
			if (data.name == '') {
				data.name = '访客';
			}
			if (data.email == '') {
				data.email = '尚无信息';
			}
			if (data.phone == '') {
				data.phone = '尚无信息';
			}

			result += '&name='+ data['name'] +'&email='+ data['email'] +'&phone='+ data['phone'];
			return result;
		}
		var isMobile = {
			Android: function() {
				return navigator.userAgent.match(/Android/i) ? true : false;
			},
			BlackBerry: function() {
				return navigator.userAgent.match(/BlackBerry/i) ? true : false;
			},
			iOS: function() {
				return navigator.userAgent.match(/iPhone|iPad|iPod/i) ? true : false;
			},
			Windows: function() {
				return navigator.userAgent.match(/IEMobile/i) ? true : false;
			},
			any: function() {
				return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Windows());
			}
		};
