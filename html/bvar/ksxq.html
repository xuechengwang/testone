<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<link rel="stylesheet" type="text/css" href="../../css/aui.2.0.css" />
		<link rel="stylesheet" type="text/css" href="../../css/color.css" />
		<title class="aui-text-center">考试名称</title>
		<script type="text/javascript">
       // 诸葛布点
        window.zhuge = window.zhuge || [];
        window.zhuge.methods = "_init debug identify track trackLink trackForm page".split(" ");
        window.zhuge.factory = function(b) {
            return function() {
                var a = Array.prototype.slice.call(arguments);
                a.unshift(b);
                window.zhuge.push(a);
                return window.zhuge;
            }
        };
        for (var i = 0; i < window.zhuge.methods.length; i++) {
            var key = window.zhuge.methods[i];
            window.zhuge[key] = window.zhuge.factory(key);
        }
        window.zhuge.load = function(b, x) {
                if (!document.getElementById("zhuge-js")) {
                    var a = document.createElement("script");
                    var verDate = new Date();
                    var verStr = verDate.getFullYear().toString()
                        + verDate.getMonth().toString() + verDate.getDate().toString();
                    a.type = "text/javascript";
                    a.id = "zhuge-js";
                    a.async = !0;
                    a.src = (location.protocol == 'http:' ? "http://sdk.zhugeio.com/zhuge-lastest.min.js?v=" : 'https://zgsdk.zhugeio.com/zhuge-lastest.min.js?v=') + verStr;
                    var c = document.getElementsByTagName("script")[0];
                    c.parentNode.insertBefore(a, c);
                    window.zhuge._init(b, x)
                }
            };
            window.zhuge.load('1cc4eb544aa548698b0abf171c2ad6f5');var token =localStorage.getItem('token');
            if(token){
                zhuge.identify(token,{
                    "来源":"微信"
                });
            }
    </script>
		<style>
			.aui-row .aui-col-xs-4, .aui-row .aui-col-xs-5 {
				height: 2.5 rem;
				line-height: 2.5 rem;
				padding-left: 0.75 rem;
			}
			.aui-row .aui-col-xs-8, .aui-row .aui-col-xs-7 {
				line-height: 2.5 rem;
			}
			.aui-list .aui-list-header {
				background-color: #ffffff;
			}
			.round-tag {
				margin-top: 1.5 rem;
				margin: 0 auto;
				width: 6.5 rem;
				border-radius: 3rem;
			}
			.position-a-tag {
				position: absolute;
				right: 0.75 rem;
				top: 0.6 rem;
				color: #42abec;
			}
			img{
				width:100%;
				height:auto;
			}
		</style>
	</head>
	<body>
		<section id="list"></section>
		<!--考试名称-->
		<script type="text/x-dot-template" id="list-tpl">
			<section class="bg-ffffff" >
				<div class="aui-content aui-margin-b-15 ">
					<h6 class="aui-text-center text-333333 aui-padded-t-10 aui-font-size-14">{{=it.examname||''}}
						<a id="ksjl" onclick="openurl('{{=it.id}}')" class="aui-pull-right aui-font-size-12 aui-padded-r-15">查看考试记录</a>
					</h6>
					<!--<span class="aui-font-size-12 position-a-tag" onclick="alertMark()">查看考试记录</span>-->
					{{for(var i in it.examcontent){}}
					<!-- 单项选择 -->
						{{? it.examcontent[i].type==1}}
					<div class="aui-padded-l-15 aui-padded-r-15 aui-padded-b-15">
						<div class="text-333333 aui-border-b aui-padded-b-10 aui-padded-t-10 aui-font-size-14">
							单项选择（{{=it.examcontent[i].score||''}}分）
						</div>
						<p class="text-333333 aui-padded-t-10 font-size-13">
							{{=it.examcontent[i].title||''}}
							<input type="hidden" data-id="{{=it.examcontent[i].id}}" value="{{=it.examcontent[i].id}}"/>
						<p>
							{{for(var j in it.examcontent[i].selects){}}
						<p class="text-333333 aui-padded-t-15 aui-padded-l-10 font-size-13">
							<input type="radio" name="{{=it.examcontent[i].id}}"  data-answer="{{=way(it.examcontent[i].selects[j].content)}}" class="main-{{=it.examcontent[i].id}} aui-radio input-style">
							{{=it.examcontent[i].selects[j].content||''}}
						<p>
							{{}}}
					</div>
					<!-- 多项选择 -->
						{{?? it.examcontent[i].type==2}}
					<div class="aui-padded-l-15 aui-padded-r-15 aui-padded-b-15">
						<div class="text-333333 aui-border-b aui-padded-b-10 aui-padded-t-10 aui-font-size-14">
							多项选择（{{=it.examcontent[i].score||''}}分）
						</div>
						<p class="text-333333 aui-padded-t-10 font-size-13">
							{{=it.examcontent[i].title||''}}
							<input type="hidden" data-id="{{=it.examcontent[i].id}}" value="{{=it.examcontent[i].id}}"/>
						<p>
							{{for(var j in it.examcontent[i].selects){}}
						<p class="text-333333 aui-padded-t-15 aui-padded-l-10 font-size-13">
							<input type="checkbox" class="main-{{=it.examcontent[i].id}} aui-checkbox input-style" data-answer="{{=way(it.examcontent[i].selects[j].content)}}">
								{{=it.examcontent[i].selects[j].content||''}}
						<p>
							{{}}}
						{{?}}
					</div>
					{{}}}
				</div>
			</section>
			<!-- 分数 -->
			<section class="aui-content-padded">
				<div class="aui-crad-list text-808080 aui-padded-t-10 aui-padded-b-10"  onclick="submit('{{=it.id}}')" id="submit">
					<div class="aui-crad-list-footer aui-text-center font-size-13">
						<span class="submit-tag bg-009ce9-blue aui-font-size-14">提交<span>
					</div>
				</div>
			<section>
		</script>

	</body>
	<script type="text/javascript" src="../../script/aui-dialog.js"></script>
	<script type="text/javascript" src="../../script/common.js"></script>
	<script type="text/javascript" src="../../script/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../script/doT.min.js"></script>
	<script type="text/javascript" src="../../script/aui-toast.js"></script>
	<script type="text/javascript" src="../../script/aui-toast.js"></script>
	<script type="text/javascript">
		
		var toast = new auiToast();
		var pageNo = 0; //根据文档要求pageNo为0，对应文档中的skip参数
    	var loadStatus = true; //判断加载的状态
    	// var searchStr = window.location.search.substr(1); //获得当前页面搜索数据
    	// var searchArr = searchStr.split('='); //根据等号切割成数组
    	// var searchId = searchArr[1]; //获取等号后面元素
    	var searchId; //获取等号后面元素
    	// var examtype = searchArr[2]; //获取等号后面第二个元素
    	var examtype; //获取等号后面第二个元素
    	var startDate;//开始考试时间
    	var startLength;//开始时间的毫秒数
    	var endDate;//考试点提交结束时间
    	var grade;//提交成功后返回的成绩

    	var answerNums=["A","B","C","D","E","F","G","H","I","J","K"];
//  	var token="?access_token=2JFkLwPi5HusOjsk0gjPdSiHe5vGbR2WW1wEgvADocLRVqtMBwgb14vPnlCqCT0N";	
		var token = "?access_token="+localStorage.getItem('token');
    	//页面dot中的判断,获取题目中的首个字母，当做所选的答案
		function way(param){
			var num=param.substr(0,1);
			return num;
		}
    	//页面加载
		$(function(){
			//如果未登录直接跳登录页
			if(!localStorage.getItem('token')){
				window.location.href = BASE_URL+'/html/register/bvar_register.html';
	    		return;
	    	}
	    	window.onpopstate = function(e) {
            	// getData(param); //获取数据
	        	window.parent.document.getElementById('ksjl').classList.add('aui-hide');
	            window.parent.document.title="考试名称";
	        	window.parent.document.getElementById('ksxq').classList.remove('aui-hide');
	        }
		});
		function init(id, type) {
			searchId = id;
			examtype = type;
			toast.loading({
				title:'加载中',
				duration:1000
			},function(ret){
				//延时加载页面，loading效果更明显
				setTimeout(function(){
					examJudge();
				},500);
			});
		}
		//判断是否允许考试
	    function examJudge(){
    		var url=INTEL_API_URL_B+'/jyh_dimexams/allowExam'+token;
    		var datas={
				examid:searchId
    		};
	    	$.ajax({
	    		url:url,
	    		type:'post',
	    		dataType:'json',
	    		data:datas,
	    		success:function(ret){
	    		console.log(ret);
	    			//如果code：1允许考试
	    			if(ret.code==1){
	    				toast.hide();
			            getData(1);//加载考试页面
	    			}else if(ret.code==0){
	    				toast.hide();
	    				toast.fail({
				            title:"您目前不能考试",
				            duration:2000
				        },function(ret){
			    		});
			    		//不允许考试，但允许看试卷
			    		setTimeout(function(){
			                getData(0);
			            }, 1000);
	    			}
	    		},
	    		error:function(err){
	    			var message=err.responseJSON.error.message;
	    			toast.fail({
			            title:message,
			            duration:2000
			        },function(ret){
		    		});

    			}
	    	});
	    }
		// 获取地址栏参数
	    function getQueryString(name) {
	        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
	        var r = window.location.search.substr(1).match(reg);
	        if (r != null) return unescape(r[2]);
	        return null;
	    }
	    //页面加载
		function getData(code){
			// 当正在加载数据时，将loadStatus设置为false，防止滑动到底部重复加载
			loadStatus = false;
			$.ajax({
				url:INTEL_API_URL_B+"/jyh_dimexams/getExamPaperInfoById"+token,
				type:'post',
				data:{
					id:searchId
				},
				success:function(ret){
//					console.log(JSON.stringify(ret));
					if(ret){
						//开始考试时间
	    				var newDate = new Date();
	    				startDate = newDate.getFullYear() + '-' + (parseInt(newDate.getMonth())+1) + '-' + newDate.getDate()+ ' ' + newDate.getHours() + ':' + newDate.getMinutes()+ ':' +newDate.getSeconds()+'.' + newDate.getMilliseconds();
	    				startLength = newDate.getTime();//开始考试的毫秒数
	                    var tempFn = doT.template($("#list-tpl").html());
	                    $("#list").html("");
	                    $("#list").append(tempFn(ret));
                        toast.hide();
                        //从已结束传过来的就将提交按钮去掉
                        if(examtype&&examtype==0){
                        	$('#submit').attr('onclick',"");
			        		$('#submit>div>span').removeClass("bg-009ce9-blue");
			        		$('#submit>div>span').css({
			        			'background':'#eee',
			        			'color':'#666'
			        		});
                        }
                        if(code==0){//不允许考试但是能看页面，不允许提交
	                    	$('#submit').attr('onclick',"");
			        		$('#submit>div>span').removeClass("bg-009ce9-blue");
			        		$('#submit>div>span').css({
			        			'background':'#eee',
			        			'color':'#666'
			        		});
	                    }
	                    // 将loadStatus设置为true，可以继续加载数据喽
	                    loadStatus = true;
	                }else{
                        $("#list").html('<p class="aui-text-center aui-padded-t-15 aui-padded-b-15">暂无数据</p>');
	                    // 既然没有数据也没有更多了，就将loadStatus设置为false，不允许加载了
	                    loadStatus = false;
	                }
					toast.hide();
				},
				error:function(err){
					$("#list").html('<p class="aui-text-center aui-padded-t-15 aui-padded-b-15">出错啦</p>');
					toast.hide();
				}
			});
		}
		//打开考试记录列表
		function openurl(id){
			zhuge.track("微信_bvar_考试记录列表");
			history.pushState(id, '微信_bvar_考试记录列表', 'http://intel.apithink.com/html/bvar/zxks.html?type=jl');
			window.parent.ksjl.init(id);
	        window.parent.document.getElementById('ksjl').classList.remove('aui-hide');
	        window.parent.document.title="考试记录";
	        window.parent.document.getElementById('ksxq').classList.add('aui-hide');
//			window.location.href = BASE_URL+'/html/bvar/ksjl.html?id='+id;
		}
		//提交考试
		function submit(id){

			var endDate = new Date();
			var endLength=endDate.getTime();//结束时间的毫秒数
			//考试总时间，单位：秒
			var examlength=Math.round((parseInt(endLength)-parseInt(startLength))/1000);
			//上传给服务器的答案
			var answers=[];
			//获取所有带data-id的input
			var dataId=document.querySelectorAll('input[data-id]');

			//用data-id的值，去匹配当题中的class为main-该值的input
			for(var i=0; i<dataId.length; i++){
				var contentId=dataId[i].value;
				var inputs = $('.main-'+contentId);
				//将data-id值放入一个json中，字段：id，
				var answerA={};
				answerA.id=contentId;
				//将匹配到的class的input为checked中的data-answer属性的值，以数组的形式放入同一个json中，字段：answer；
				var inputCheckeds=[];
				var answerAll=[];//放答案A，B，C，D的数组
				for(var j=0; j<inputs.length; j++){
					if(inputs[j].checked){
//						var answerB=inputs[j].getAttribute('data-answer');
						var answerB=answerNums[j];
						answerAll.push(answerB);
						inputCheckeds.push(j);
					}
				}
				if(inputCheckeds.length<1){
					toast.fail({
				            title:"还有题目未选择",
				            duration:1000
				        },function(ret){
			    		});
			    		return;
				}
				//将答案封装数组answerB后以字段：answer放入answerA；
				answerA.answer=answerAll;
				//将每个题目的json都放到answers里
				answers.push(answerA);
			}
//			console.log(JSON.stringify(answers));
			toast.loading({
	            title:"提交中",
	            duration:500
	        },function(ret){
    		});
			$.ajax({
				url:INTEL_API_URL_B+'/jyh_dimexams/judgeScore'+token,
				type:'post',
				data:{
					examid:id,//试卷id
					examdate:startDate,//考试开始时间
					examlength:examlength,//考试时长（秒）
//					userid:'',//用户账号
					answers:answers
				},
				success:function(ret){
					if(ret.code==1){
						grade=ret.score;//考试分数
						if(grade==100){
							toast.hide();
							alertMark(100,id);
						}else{
							toast.hide();
							alertMark(80,id);
						}
					}else{
						toast.hide();
						toast.fail({
				            title:ret.message,
				            duration:1000
				        },function(ret){
			    		});
					}
				},
				error:function(err){
					toast.hide();
					toast.fail({
				            title:"出错了",
				            duration:1000
				        },function(ret){
			    		});

				}
			});
		}
		//弹窗页面
		function alertMark(param,id){
	        var dialog = new auiDialog();
	        if(param==100){
	        	dialog.alert({
		            title:"本次考试得分：<span style='color:red;'>"+grade+"分</span>",
		            //msg:'',
		            buttons:['好']
		        },function(ret){
		            window.location.href = BASE_URL+'/html/bvar/ksjl.html?id='+id;
		        })
	        }else{
		        dialog.alert({
		            title:"本次考试得分：<span style='color:red;'>"+grade+"分</span>",
		            //msg:'',
		            buttons:['再考一次','好']
		        },function(ret){
		            //按钮序号1为取消,2为确定
	    			var index = ret.buttonIndex;
	    			if(index==2){
	    				window.location.href = BASE_URL+'/html/bvar/ksjl.html?id='+id;
	    			}else{
//	    				window.location.href = BASE_URL+'/html/bvar/zxks.html?id='+id;
						examJudge();//重新加载页面
	    			}
		        })
	        }
	    }
	</script>
</html
