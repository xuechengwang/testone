    <script type="text/javascript">
       // 诸葛布点
        window.zhuge = window.zhuge || [];
        window.zhuge.methods = "_init debug identify track trackLink trackForm page".split(" ");
        window.zhuge.factory = function(b) {
            return function() {
                var a = Array.prototype.slice.call(arguments);
                a.unshift(b);
                window.zhuge.push(a);
                return window.zhuge;
            }
        };
        for (var i = 0; i < window.zhuge.methods.length; i++) {
            var key = window.zhuge.methods[i];
            window.zhuge[key] = window.zhuge.factory(key);
        }
        window.zhuge.load = function(b, x) {
                if (!document.getElementById("zhuge-js")) {
                    var a = document.createElement("script");
                    var verDate = new Date();
                    var verStr = verDate.getFullYear().toString()
                        + verDate.getMonth().toString() + verDate.getDate().toString();
                    a.type = "text/javascript";
                    a.id = "zhuge-js";
                    a.async = !0;
                    a.src = (location.protocol == 'http:' ? "http://sdk.zhugeio.com/zhuge-lastest.min.js?v=" : 'https://zgsdk.zhugeio.com/zhuge-lastest.min.js?v=') + verStr;
                    var c = document.getElementsByTagName("script")[0];
                    c.parentNode.insertBefore(a, c);
                    window.zhuge._init(b, x)
                }
            };
            window.zhuge.load('1cc4eb544aa548698b0abf171c2ad6f5');var token =localStorage.getItem('token');
            if(token){
                zhuge.identify(token,{
                    "来源":"微信"
                });
            }
    </script>

<script type="text/javascript" src="../../script/common.js"></script>

<script type="text/javascript" src="../../script/jquery-2.1.1.min.js"></script>

<script type="text/javascript" src="../../script/doT.min.js"></script>

<script type="text/javascript" src="../../script/aui-toast.js"></script>
<script type="text/javascript" src="../../script/laydate/laydate.js"></script>

<script type="text/javascript">

    var modelsDatas = []; // 定义可借数量与可选型号绑定数组

    var toast = new auiToast();

    var searchStr = window.location.search.substr(1); //获得当前页面搜索数据

    var searchArr = searchStr.split('='); //根据等号切割成数组

    var searchId = searchArr[1]; //获取等号后面元素
	var detailId = searchArr[2];//型号的id，默认赋值到页面
	console.log(detailId);
    var ableproto = 100; // 最大可选数量

    var applytime = 0; // 最大可选周期

//  var token = '?access_token=2JFkLwPi5HusOjsk0gjPdSiHe5vGbR2WW1wEgvADocLRVqtMBwgb14vPnlCqCT0N'; //定义用户 token
	var token = "?access_token="+localStorage.getItem('token');

    $(function(){

        toast.loading({

            title:"加载中",

            duration:2000

        },function(ret){

            // 加个延时让loading效果显示会

            setTimeout(function(){

                getData();
            }, 500)

        });

    })
    //获取数据
    function getData(){
    	//如果未登录直接跳登录页
		if(!localStorage.getItem('token')){
				window.location.href = BASE_URL+'/html/register/bvar_register.html';
    		return;
    	}
        // 调用服务器请求
        $.ajax({
            url: INTEL_API_URL_B+"/jyh_dimprotos/startApplyProto" + token,
            type: 'POST',
            data: {
                id: searchId
            },
            success: function(ret){
                toast.hide(); //隐藏 loading
                if(ret){
                    console.log('页面数据：'+JSON.stringify(ret));
                    var tempFn = doT.template($('#list-tpl').html());
                    $('#list').append(tempFn(ret.protoinfo));
                    modelsDatas = ret.protoinfo.models; //将获取到的 models 数组赋给全局变量
                    getModelsSelect(); // 根据选择类型显示不同可借数量
                    getNowTime(); //获取当前时间
                    if(detailId){
                    	$('#radio-'+detailId).attr('checked','checked');//页面加载进来的时候将默认选择radio
                    	$('#radio-'+detailId).attr('value',detailId);//并将选中的型号赋值value
                    }
                    //监听选择其他弹出文本框
			        $("#other").change(function(e) {
			    		$('.other').css('display','block');
					});
					$(".input-other").change(function(e) {
			    		$('.other').css('display','none');
					});

                }else{
						toast.hide();
						toast.fail({
				            title:ret.message,
				            duration:1000
				        },function(ret){
			    		});
					}
            },
            error: function(err){
                toast.hide(); //隐藏 loading
                console.log(JSON.stringify(err));
                $("#list").html('<p class="aui-text-center aui-padded-t-15 aui-padded-b-15">出错啦</p>');
            }
        })
    }

    // 显示可借数量
    function getModelsSelect(){
        var modelsRadios = document.querySelectorAll('input[name="modelid"]');
        console.log(JSON.stringify(modelsDatas))
        for(var i = 0; i<modelsRadios.length; i++){
            modelsRadios[i].addEventListener('change', function(){
                console.log(this.value);
                //每次选择input的时候将数量和时长赋值为1
                $('#applyweeks').text("1");
                $('#applynumber').text("1");
                for(var j = 0; j<modelsDatas.length; j++){
                    if(this.value == modelsDatas[j].id){
//                      ableproto = modelsDatas[j].stockqty - modelsDatas[j].outproto; // 最大可选数量
                        applytime = modelsDatas[j].applytime; // 最大可选周期
                        $('#stockqty').html(modelsDatas[j].stockqty);
//                      $('#outproto').html(ableproto);
                    }
                }
            })
        }
    }

    // 增减数量
    function applynumberChange(type){
        var applynumber = parseInt($('#applynumber').text());
        type == 'add' ? applynumber++ : applynumber--;
        if(applynumber < 1)return;
        if(applynumber > parseInt(ableproto))return;
        $('#applynumber').text(applynumber);
    }

    // 增减周期
    function applyweeksChange(type){
        var applyweeks = parseInt($('#applyweeks').text());
        type == 'add' ? applyweeks++ : applyweeks--;
        if(applyweeks < 1)return;
        if(applyweeks > parseInt(applytime))return;
        $('#applyweeks').text(applyweeks);
    }

    // 点击确定
    function doConfirm(){
        var formData = {}; // 定义提交对象
        var mobile = document.getElementById('mobile').value;
        if(!mobile){
            toast.custom({
                title:"请输入手机号!",
                html:'<i class="aui-iconfont aui-icon-info"></i>'
            });
            return;
        }
        $('input[name]').each(function(){
            formData['' + $(this).attr("name") + ''] = $(this).val(); //将所有带name 的 input 框赋给表单提交对象
        })
        $('[data-name]').each(function(){
            formData['' + $(this).attr("data-name") + ''] = $(this).text(); //将所有带name 的 input 框赋给表单提交对象
        })
        var modelidCheckde = document.querySelector('[name="modelid"]:checked');
        if(!modelidCheckde){
            toast.custom({
                title:"请选择型号!",
                html:'<i class="aui-iconfont aui-icon-info"></i>'
            });
            return;
        }
        formData.modelid = modelidCheckde.value; // 获取选中类型
        var applyreasionidCheckde = document.querySelector('[name="applyreasionid"]:checked');
        if(!applyreasionidCheckde){
            toast.custom({
                title:"请选择理由!",
                html:'<i class="aui-iconfont aui-icon-info"></i>'
            });
            return;
        }
        formData.reasonid = applyreasionidCheckde.value; // 获取选中理由
        //如果选择的是其他
        if(applyreasionidCheckde.value==0){
        	//获取输入框的值
        	var reasoninfo=$('.other').val();
        	//如果输入框没写理由
        	if(!reasoninfo){
        		toast.custom({
	                title:"请在输入框填写理由",
	                html:'<i class="aui-iconfont aui-icon-info"></i>'
	            });
	            return;
        	}
        	//将填写的理由放入
        	formData.reasoninfo=reasoninfo;
        	formData.reasonid = 0;
        }
        var thisDay=formData.applydate;
        var now = new Date();
        var month=now.getMonth()+1;
        var date = now.getDate();
        if(month<10){month = '0'+month}
        if(date<10){date = '0'+date}
        var thisApplydate = now.getFullYear() + '-' + month + '-' + date + ' ' + now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds() + '.' + now.getMilliseconds();
//      var thisApplydate = now.getFullYear() + '-' + (now.getMonth()+1) + '-' + now.getDate() + ' ' + now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds() + '.' + now.getMilliseconds();
		 var newApplydate=thisApplydate.substr(11,15);
		 formData.applydate=thisDay+" "+newApplydate;
		 console.log(formData.applydate);
        toast.loading({
            title: '提交中'
        }, function(ret){
            $.ajax({
                url: INTEL_API_URL_B+"/jyh_dimprotoapplies/protoApply" + token,
                type: 'POST',
                data: formData,
                success: function(ret){
                    toast.hide();
                    if(ret.code == 1){
                        toast.success({

                            title: ret.message

                        });
                        setTimeout(function(){
                            window.location.href = BASE_URL + '/html/bvar/wyjyj_jcjl.html';
                        }, 500)
                    } else {
                        toast.custom({
                            title:ret.message,
                            html:'<i class="aui-iconfont aui-icon-info"></i>'
                        });
                        return;
                    }
                },
                error: function(err){
                	console.log(JSON.stringify(err));
                    toast.hide();
                    toast.custom({
                        title:'提交失败',
                        html:'<i class="aui-iconfont aui-icon-info"></i>'
                    });
                }
            })
        })
    }

    // 获取当前时间
    function getNowTime(){
        var now = new Date();
        var month=now.getMonth()+1;
        var date = now.getDate();
        if(month<10){month = '0'+month}
        if(date<10){date = '0'+date}
        var applydate = now.getFullYear() + '-' + month + '-' + date + ' ' + now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds() + '.' + now.getMilliseconds();
        console.log(applydate);
//      $('#applydate').val(applydate);//截止到毫秒
        $('#applydate').val(applydate.substr(0,10));//截止到日期
    }

</script>
