            }

                    var c = document.getElementsByTagName("script")[0];
                    c.parentNode.insertBefore(a, c);

<script type="text/x-dot-template" id="list-tpl">

<script type="text/javascript" src="../../script/aui-toast.js"></script>
<script type="text/javascript">
    var toast = new auiToast();
    var pageNo = 0; //根据文档要求pageNo为0，对应文档中的skip参数
    var loadStatus = true; //判断加载的状态
    var param = {}; // 定义传输数据对象
    var searchStr = ''; // 定义搜索字符串
    $(function(){
        toast.loading({
            title:"加载中",
            duration:2000
        },function(ret){
            // 加个延时让loading效果显示会
            setTimeout(function(){
                getSelector(); // 获取下拉框
                getData(param); // 获取数据
            }, 500)
        });
    })
    // 获取下拉框
    function getSelector(){
        $.ajax({
            url: INTEL_API_URL_B+'/jyh_factrecourcetypes/industryInformationList', // 下拉类型接口
            type: 'POST',
            data: {},
            success: function(ret){
                if(ret && ret.length){
                    console.log(JSON.stringify(ret));
                    var selectFn = doT.template($('#select-content').html());
                    $('#type-select').append(selectFn(ret));
                    toast.hide();
                }else{
                    toast.hide();
                }
            },
            error:function(err){
                return;
            }
        })
    }
    // 打开详情页
    function openDetail(id){
        zhuge.track("微信_资源中心_行业详情");
        window.location.href = BASE_URL + '/html/zyzx/hyxq.html?id=' + id;
    }
    // 判断滚动到底部后加载数据
    $(window).scroll(function(){
    　　var scrollTop = $(this).scrollTop();
    　　var scrollHeight = $(document).height();
    　　var windowHeight = $(this).height();
    　　if(scrollTop + windowHeight == scrollHeight && loadStatus){//当滑动到底部并且loadStatus为true时加载
            getData(param);
    　　}
    });
    function getData(param){
        // 当正在加载数据时，将loadStatus设置为false，防止滑动到底部重复加载
        loadStatus = false;
        var skip = pageNo * 15; //定义下标
        param.skip = skip; //下标赋值
        param.limit = 15; //单页数量赋值
        if(searchStr)param.search = searchStr; // 搜索字符串
        $.ajax({
            url:INTEL_API_URL_B+"/jyh_factresources/getIndustryNewsArticleList",
            type:'POST',
            data:param,
            success:function(ret){
                // 有数据返回时
                if(ret && ret.data && ret.data.length){
                    var tempFn = doT.template($("#list-tpl").html());
                    $("#list").append(tempFn(ret.data));
                    // 因为默认就显示了loading效果，也就是当pageNo分页等于0的时候显示，那么当pageNo等于0的时候将loading隐藏
                    if(pageNo == 0){
                        toast.hide();
                    }
                    // 成功写入数据后pageNo递增
                    pageNo++;
                    // 将loadStatus设置为true，可以继续加载数据喽
                    loadStatus = true;
                }else{
                    // 当没有数据返回并且pageNo等于0时，说明没有数据（当没有数据返回并且pageNo大于0时，说明没有更多了）
                    if(pageNo == 0){
                        // 暂无数据
                        $("#list").html('<p class="aui-text-center aui-padded-t-15 aui-padded-b-15">暂无数据</p>');
                    }else{
                        $("#list").append('<p class="aui-text-center aui-padded-t-15 aui-padded-b-15">没有更多了</p>');
                    }
                    // 既然没有数据也没有更多了，就将loadStatus设置为false，不允许加载了
                    loadStatus = false;
                }
            },
            error:function(err){
                // 错误处理
                toast.hide();
                console.log(JSON.stringify(err));
                loadStatus = false;
                $("#list").html('<p class="aui-text-center aui-padded-t-15 aui-padded-b-15">出错啦</p>');
            }
        })
    }
    // 选择类型
    function setSelectType(typeid,typename){
        if(!typeid){
            param = {};
            $('#selectedItem').text('全部');
        } else {
            param = {
                type: parseInt(typeid)
            };
        }
        // 首先重置所有按钮为未选中
        $('#type-select').find('div').each(function(){
            if($(this).attr('data-id') == typeid){
                $(this).addClass('active');
                $('#selectedItem').text(typename);
            } else {
                $(this).removeClass('active');
            }
        })
        $('#type-select').addClass('aui-hide');
        reload(); // 重新加载
    }
    // 打开下拉框
    function openSelector(){
        $('#type-select').toggleClass('aui-hide');
    }
    // 搜索和取消
    var searchBar = document.querySelector(".aui-searchbar-input");
    if(searchBar){
        searchBar.onclick = function(){
            document.querySelector(".aui-searchbar-cancel").style.marginRight = 0;
        }
    }
    document.querySelector(".aui-searchbar-cancel").onclick = function(){
        this.style.marginRight = "-"+this.offsetWidth+"px";
        document.getElementById("search-input").value = '';
        document.getElementById("search-input").blur();
    }
    function doSearch(){
        var searchValue = document.getElementById("search-input").value;
        if(searchValue){
            searchStr = searchValue; // 给搜索字符串赋值
            reload(); // 重新加载
        }
    }
    // 重新加载
    function reload() {
        pageNo = 0; //重置页面
        $("#list").html(''); //清空页面
        getData(param); // 获取搜索数据
    }
</script>
